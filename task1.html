<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fizzbuzz問題</title>
  </head>
  <body>
    <h1>FizzBuzz問題</h1>
    <div>
      fizzNum：<input type="text" id="fizz_form" size="21" placeholder="整数値を入力してください">
    </div>
    <div>
      buzzNum：<input type="text" id="buzz_form" size="21" placeholder="整数値を入力してください">
    </div>
    <input type="button" id ="execution" value="実行">
    <p>【出力】</p>
    <div id = "list"></div>
    <script>
      document.getElementById("execution").addEventListener("click", () => {
        const result = document.getElementById("list");
        const div = document.createElement('div');
        while (result.firstChild) {
          result.removeChild(result.firstChild);
        }
              
        let fizz_num = Number(document.getElementById("fizz_form").value);
        let buzz_num = Number(document.getElementById("buzz_form").value);
        if (fizz_num === 0 || buzz_num === 0) { // どちらかが空欄の時(1より小さい時)
          div.textContent = "1以上の数値を入力してください";
          result.appendChild(div);
        } else {  
          if (Number.isInteger(fizz_num) && Number.isInteger(buzz_num)) {  // 共に整数の時
            for (let i = 1; i < 100; ++i) {
              if (i % fizz_num === 0 && i % buzz_num === 0) { // 共に倍数の時
                let div = document.createElement('div');
                div.textContent = "FizzBuzz " + i;
                result.appendChild(div);
              } else if (i % fizz_num === 0) { // fizzに倍数の時
                let div = document.createElement('div');
                div.textContent = "Fizz " + i;
                result.appendChild(div);
              } else if (i % buzz_num === 0) { // buzzに倍数の時
                let div = document.createElement('div');
                div.textContent = "Buzz " + i;
                result.appendChild(div);
              }
            }
          } else {// どちらかが整数以外の時
            div.textContent = "整数値を入力してください";
            result.appendChild(div);
          }
        }
      });
    </script>
  </body>
</html>
